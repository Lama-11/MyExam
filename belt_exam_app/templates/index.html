<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Wishing App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style="padding: 20px;">
  <h1 class="text-center">Welcome! Sing in to make a Wish!</h1>

  <form action="/register" name="registration_form" method="POST">
    {% csrf_token %}

    <div class="card-header">
      <h2 class="text-center">Register</h3>
    </div>
    <div class="card-body">
      <div class="text-center">
        <div class="row ">
          <div class="col">
            <p>First Name<input type="text" name="first_name" /></p>
          </div>
          <div class="col">
            <p>Last Name<input type="text" name="last_name" /></p>
          </div>
          <div class="col">
            <p>Email<input type="email" name="email" /></p>
          </div>
          <div class="col">
            <p>Password<input type="text" name="password" /></p>
          </div>
          <div class="col">
            <p>Confirm Password<input type="text" name="confirm_pw" /></p>
          </div>
        </div>
        <button class="text-center" type="submit">Register</button>
      </div>
    </div>
  </form>
  <div class="card-header">
    <h2 class="text-center">Login</h3>
  </div>
  <form action="/login" method="POST">
    {% csrf_token %}
    <div class="card-body">
      <div class="text-center">
        <div class="row">
          <div class="col">
            <p>Email<input type="email" name="email" /></p>
          </div>
          <div class="col">
            <p>Password<input type="password" name="password" /></p>
          </div>
        </div>
        <button type="submit">Login</button>
      </div>
    </div>
  </form>
  </div>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
      {{ message }}
    </li>
    {% endfor %}
  </ul>
  {% endif %}
</body>

</html>
